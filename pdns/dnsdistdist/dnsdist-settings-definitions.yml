        - "auto"
        - "down"
        - "lazy"
        - "up"
    - name: "qname"
      type: "String"
      default: ""
      description: "The DNS name to use as QNAME in health-check queries"
    - name: "qclass"
      type: "String"
      default: "IN"
      description: "The DNS class to use in health-check queries"
    - name: "qtype"
      type: "String"
      default: "A"
      description: "The DNS type to use in health-check queries"
    - name: "function"
