    - name: "set_cd"
      type: "bool"
      default: "false"
      description: "Set the CD (Checking Disabled) flag in the health-check query"
    - name: "max_failures"
      type: "u8"
      default: "1"
      description: "Allow this many check failures before declaring the backend down"
    - name: "rise"
